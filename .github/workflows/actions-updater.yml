name: GitHub Actions Version Updater

on:
  # can be used to run workflow manually
  workflow_dispatch:
  schedule:
    # Automatically run on every Sunday
    - cron:  '0 0 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.1.0
        with:
          token: ${{ secrets.WORKFLOW_SECRET }}

      - name: Run GitHub Actions Version Updater
        uses: saadmk11/github-actions-version-updater@v0.7.1
        with:
          token: ${{ secrets.WORKFLOW_SECRET }}
          committer_username: 'GHA'
          committer_email: 'GHA@Test.com'
          commit_message: 'Updating GitHub Actions to latest version'
          pull_request_title: 'GitHub Actions Update'
          skip_pull_request: 'false'
          update_version_with: 'release-tag'